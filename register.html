<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eCommerce | Register</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <a href="index.html" class="prand">eCommerce</a>
            <nav>
                <ul>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<section class="section-form">
    <h2>Register User</h2>
    <form novalidate>
        <input type="text" placeholder="Enter Username..." id="username">
        <input type="email" placeholder="Enter Email..." id="email">
        <input type="password" placeholder="Enter Password..." id="password">
        <input type="password" placeholder="Enter Confirm Password..." id="confirmPassword">
        <input type="submit" value="Register" id="register">
        <span>Already have an account? <a href="login.html">Click here.</a></span>
    </form>
</section>
<script src="./js/register.js"></script>
</body>
</html>
